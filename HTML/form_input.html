<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="#" method="get" target="_blank">
        <section>
            <fieldset>
                <legend>Legenda do meu form</legend>
                <p>O meu formul√°rio</p>
                <p>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </p>
                <p>
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail">
                </p>
                <p>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" placeholder="Sua senha...">
                </p>
                <p>
                    <label for="range">Range: </label>
                    <input type="range" id="range" name="range">
                </p>
                <p>
                    <label for="search">Search for... </label>
                    <input type="search" id="search" name="search" placeholder="Buscando...">
                </p>
                <p>
                    <label for="file">Foto PNG: </label>
                    <input type="file" id="file" name="file" accept=".png,image/*">
                </p>
                <p>
                    <label for="number">Seu numero escolhido: </label>
                    <input type="number" id="number" name="number" min="1", max="100" step="50">
                </p>
                <p>
                    <label for="dev">Sou dev?</label>
                    <input type="checkbox" id="dev" name="dev">
                </p>
                <p>
                     Genero:<br>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="fem" name="genero" value="feminino"><br>
                     <label for="masculino">Masculino</label>
                    <input type="radio" id="mas" name="genero" value="masculino"><br>
                </p>
                <p>
                    <label for="data">Date: </label>
                    <input type="date" id="date" name="date">
                </p>
                <p>
                    <label for="time">Time: </label>
                    <input type="time" id="time" name="time">
                </p>
                <p>
                    <label for="select">Selecione uma opcao </label>
                    <select id="select" name="select">
                        <optgroup label="G1">
                            <option value="valor1">Valor1</option>
                            <option value="valor2">Valor2</option>
                            </optgroup>
                        <optgroup label="G2">
                            <option value="valor3">Valor3</option>
                        </optgroup>
                    </select>
                </p>


                <p>
                    <label for="textarea">TextArea: </label>
                    <textarea name="textarea" id="textarea" rows="10" cols="30"> </textarea>

                </p>

                <p>
                    <button type="reset">Resetar</button>
                    <button type="submit">Enviar</button>
                </p>
            </fieldset>
        </section>
    </form>
</body>
</html>
