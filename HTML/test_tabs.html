<!DOCTYPE html>
<html>
<head>
    <title>Abas (Tabs) em HTML</title>
    <style>
        .tab {
            display: none;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="openTab('tab1')">Tab 1</button>
        <button class="tab-button" onclick="openTab('tab2')">Tab 2</button>
        <button class="tab-button" onclick="openTab('tab3')">Tab 3</button>
    </div>

    <div id="tab1" class="tab">
        <h2>Conteúdo da Tab 1</h2>
        <p>Este é o conteúdo da Tab 1.</p>
    </div>

    <div id="tab2" class="tab">
        <h2>Conteúdo da Tab 2</h2>
        <p>Este é o conteúdo da Tab 2.</p>
    </div>

    <div id="tab3" class="tab">
        <h2>Conteúdo da Tab 3</h2>
        <p>Este é o conteúdo da Tab 3.</p>
    </div>

    <script>
        function openTab(tabId) {
            const tabs = document.getElementsByClassName('tab');
            for (const tab of tabs) {
                tab.style.display = 'none';
            }

            const selectedTab = document.getElementById(tabId);
            selectedTab.style.display = 'block';
        }
    </script>
</body>
</html>
