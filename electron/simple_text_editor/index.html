<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <title>Simple Text Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="title-bar">
        <span class="document-name" id="documentName">no file seleted</span>
        <div class="menu-section">
            <button id="openDocumentBtn"><span class="material-icons">launch</span></button>
            <button id="createDocumentBtn"><span class="material-icons">note_add</span></button>
        </div>
    </div>
    <main>
        <textarea id="fileTextarea" disabled></textarea>
    </main>
</body>
</html>
